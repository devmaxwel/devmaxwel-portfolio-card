<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Title -->
    <title>Profile Card</title>
</head>
<body>
      <div class="profile-container">
          <div class="img-container">
              <img src="./img/profile.jpeg" alt="">
          </div>
          <p class="info full-name">
              <b style="color: #b92a76;">Maxwel Ochieng</b>
          </p>

          <p class="info role">
              <i class="fas fa-star" aria-hidden="true"></i>
              Mobile Web Specialist <br>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <b style="color: #f00;">Google</b> <b style="color: blue;">Certified</b>
          </p>

          <p class="info place">
              <i class="fas fa-map-marker-alt"></i>
              Nairobi, Kenya
          </p>
            
          <div class="post-info">
              <p><span>1.53k</span> Subscribers</p>
              <p><span>1.84k</span> Followers</p>
            
              <p><span>0.5k</span> Connections</p>
              <p><span>1.1k</span> Commits</p>
          </div>

          <div class="social-container">
              <button class="youtube">
                  <i class="fab fa-youtube"></i>
              </button>

              <button class="instagram">
                <i class="fab fa-instagram"></i>
            </button>

            <button class="linkedin">
                <i class="fab fa-linkedin"></i>
            </button>

            <button class="github">
                <i class="fab fa-github"></i>
            </button>
          </div>


      </div>
</body>
</html>
